<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>大麦商城</title>
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/product.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/axios.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/comp.js"></script>
</head>
<body>
	<div id="aa">
		<div class="container header">
			<div class="span5">
				<div class="logo">
					<a href="index.html"> <img
						src="image/r___________renleipic_01/logo.png" alt="依依不舍" />
					</a>
				</div>
			</div>
			<div class="span9">
				<div class="headerAd">
					<img src="image/header.jpg" width="320" height="50" alt="正品保障"
						title="正品保障" />
				</div>
			</div>
			<div class="span10 last">
				<div class="topNav clearfix">
					<ul id="h">
						<li v-if="loginedUser">欢迎{{loginedUser.cname}} <a
							href="olist.html">| 我的订单</a>| <a @click="logout"
							href="index.html">退出 |</a>
						</li>
						<li v-else><a href="login.html">登录</a> <a href="reg.html">|
								注册</a>|</li>
							<li><a  href="personal.html">会员中心</a> |</li>
					<li><a  href="help.html">购物指南</a> |</li>
					<li><a  href="aboutus.html">关于我们</a></li>
					</ul>
				</div>
				<div class="cart">
					<a href="cart.html">购物车</a>
				</div>
				<div class="phone">
					客服热线: <strong>96008/53277764</strong>
				</div>
			</div>

			<div class="span24">
				<ul class="mainNav">
					<li><a href="index.html">首页</a> |</li>
					<!-- "'detail.html?#' + h.id"  -->
					<li v-for="  c in list  "><a
						:href="   'clist.html?#'  + c.id" @click="show">
							{{c.cname}} </a> |</li>
				</ul>
			</div>
		</div>


		<div class="container productList">
			<div class="span6">
				<div class="hotProductCategory">
						<dl  v-for="s in secondCategory">
					<!-- 一级分类 --> 
					<dt>
						<a :href="   'clist.html?#' + s.firstCat.id" @click="show">{{s.firstCat.cname}}</a>
					</dt>
					<!-- 二级分类 --> 
					<dd v-for="sc in s.secondCat">
						<a :href="   'clist.html?#' + sc.secid">{{sc.seccname}}</a>
					</dd>					
				</dl>
				</div>
			</div>
			<div class="span18 last">
				<form id="productForm" action="image/蔬菜 - Powered By Mango Team.htm"
					method="get">
					<input type="hidden" id="brandId" name="brandId" value="" /> <input
						type="hidden" id="promotionId" name="promotionId" value="" /> <input
						type="hidden" id="orderType" name="orderType" value="" /> <input
						type="hidden" id="pageNumber" name="pageNumber" value="1" /> <input
						type="hidden" id="pageSize" name="pageSize" value="20" />
					<div id="result" class="result table clearfix">
						<ul>
							<li v-for="f in list1"><a :href=" 'detail.html?' +f.id">
									<img :src="f.image" width="170" height="170"
									style="display: inline-block;" /> <span style='color: green'>
										{{f.pname}} </span> <span class="price"> 商城价：{{f.shop_price}}
										￥/份 </span>
							</a></li>
						</ul>
					</div>
					<div class="pagination">
						<!-- "'detail.html?#' + h.id" -->
						<span>第{{this.currentPage}}/{{this.pagesCount}}页</span>

						<span v-for="p in pagesCount">
						 <a  href="javascript:void();" @click="query33(p)">{{p}}</a>
					</span>

						<a class="nextPage" @click="query3(1)"></a>
						<a class="lastPage" @click="query3(-2)"></a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
	var currentBoardName = null;// 循环时, 当前的板块名

	var vue=new Vue({
		
		el: "#aa",
		data:{
			list:[],
			loginedUser : {},
			cclist:[],
		//	clist:[],
			flist:[],
			secondCategory:[],		
			list1:[],
			currentPage:1,
			pagesCount:6
		},
		created: function(){
			this.show();
			this.currentPage=1;
			this.query3(0);
			axios({
				url:"../product.do?op=queryCate"
			}).then(res=>{
				this.list=res.data.list;
			});
			axios({
				url:"../GetLoginedUserServlet.do"
			}).then(res=>{
				this.loginedUser=res.data;
			});	
			
			axios({
				url:"../category.do?op=queryBySecondCat"
			}).then(res=>{
				this.secondCategory=res.data;
				this.show();
			});	
		
			var params = new URLSearchParams();				
			params.append('cid', 1);
			params.append('page',this.currentPage);
			params.append('op', 'FYquery');		
			axios.post('../product.do', params).then( res =>{
				this.list1=res.data.list;
				this.pagesCount=res.data.pages;
			});	
		//	axios.get("../product.do?op=fenlei&cid=1").then(res=>{
			//	this.flist=res.data.list;
			//});
			
		},
		methods : {
			logout(){
				axios({
					url:"../Logout.do"
				}).then(res=>{
					alert(res.data.code);
					location.href="index.html";
				});		
			},
		//	showParent(cname){
				// 如果当前行的父板块等于 currentBoardName 那就不用显示父板块
			//	if(cname == currentBoardName){
				//	return false;
				//} else {
					// 将当前行父板块名称赋值给 currentBoardName
					//currentBoardName = cname;
					// 返回 true 表示要显示父板块
					//return true;
				//}
			//},
			show(){
				var  id = location.hash.substring(1) ;
				var params = new URLSearchParams();				
				params.append('cid', id);
				params.append('page',this.currentPage);
				params.append('op', 'FYquery');		
				axios.post('../product.do', params).then( res =>{
					this.list1=res.data.list;
					this.pagesCount=res.data.pages;
				});	
				
				
			//	var  id = location.hash.substring(1) ;//location.hash获取的是锚点#和值
				//var params = new URLSearchParams();				
				//params.append('cid', id);
				//params.append('op', 'fenlei');
				//axios.post('../product.do', params).then( res =>{
					//	this.flist=res.data.list;
						//console.info(this.flist);
				//});
			},
			query3(type){
				//type 不传值是undefined
				switch(type){
				case 0:
					this.currentPage=1;
					break;
				case -1:
					this.currentPage -=1;
					break;
				case 1:
					this.currentPage +=1;
					break;
				case -2:
					this.currentPage = this.pagesCount;
					break;
				}				
				if(this.currentPage<=0){
					this.currentPage=1;
				}				
				if(this.currentPage>=this.pagesCount){
					this.currentPage=this.pagesCount;
				}		
				var  id = location.hash.substring(1) ;
				
				var params = new URLSearchParams();				
				params.append('cid', id);
				params.append('page',this.currentPage);
				params.append('op', 'FYquery');	
				
				axios.post('../product.do', params).then( res =>{
					this.list1=res.data.list;
					this.pagesCount=res.data.pages;
				});	
			},
			query33(type){
				this.currentPage=type;
				
				var  id = location.hash.substring(1) ;//location.search.substring()
				var params = new URLSearchParams();				
				params.append('cid', id);
				params.append('page',this.currentPage);
				params.append('op', 'FYquery');		
				axios.post('../product.do', params).then( res =>{
					this.list1=res.data.list;
					this.pagesCount=res.data.pages;
				});	
			}
			
			
		}
	})
	</script>
	<div id="footer">
		<page-foot></page-foot>
	</div>
	<script type="text/javascript">
		new Vue({el:"#footer"});
	</script>
</body>
</html>
